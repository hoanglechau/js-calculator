<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div id="calculator">
      <div id="display"></div>
      <div class="row">
        <div class="button-wrapper">
          <button class="button" onclick="addNumber(7)">7</button>
        </div>
        <div class="button-wrapper">
          <button class="button" onclick="addNumber(8)">8</button>
        </div>
        <div class="button-wrapper">
          <button class="button" onclick="addNumber(9)">9</button>
        </div>
        <div class="button-wrapper">
          <button class="button del" onclick="del()">DEL</button>
        </div>
      </div>
      <div class="row">
        <div class="button-wrapper">
          <button class="button" onclick="addNumber(4)">4</button>
        </div>
        <div class="button-wrapper">
          <button class="button" onclick="addNumber(5)">5</button>
        </div>
        <div class="button-wrapper">
          <button class="button" onclick="addNumber(6)">6</button>
        </div>
        <div class="button-wrapper">
          <button class="button" onclick="add()">+</button>
        </div>
      </div>
      <div class="row">
        <div class="button-wrapper">
          <button class="button" onclick="addNumber(1)">1</button>
        </div>
        <div class="button-wrapper">
          <button class="button" onclick="addNumber(2)">2</button>
        </div>
        <div class="button-wrapper">
          <button class="button" onclick="addNumber(3)">3</button>
        </div>
        <div class="button-wrapper">
          <button class="button" onclick="subtract()">-</button>
        </div>
      </div>
      <div class="row">
        <div class="button-wrapper">
          <button class="button" onclick="addNumber(0)">0</button>
        </div>
        <div class="button-wrapper">
          <button class="button" onclick="addNumber('.')">.</button>
        </div>
        <div class="button-wrapper">
          <button class="button" onclick="divide()">/</button>
        </div>
        <div class="button-wrapper">
          <button class="button" onclick="multiply()">x</button>
        </div>
      </div>
      <div class="row">
        <div class="button-wrapper">
          <button class="button clear" onclick="clearCalc()">C</button>
        </div>
        <div class="button-wrapper">
          <button class="button equal" onclick="equal()">=</button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
